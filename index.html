<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Projeto Redes Sociais</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="home.html" name="tela" id="tela"                           
             frameborder="0"></iframe>
             <!-- Repare que nomeei o iframe como "tela" usando o atributo "name", isso foi importante pois pude chamar como id no CSS -->
        </section>
        <!-- Na section redes sociais será onde eu estilizarei os botões do celular -->
        <section id="redes-sociais"> 
            <a href="home.html" target="tela"><img src="imagens/logo-home.jpg" alt="Home"></a><br>          
            <a href="youtube.html" target="tela"><img src="imagens/logo-youtube.jpg" alt="YouTube"></a><br>
            <a href="github.html" target="tela"><img src="imagens/logo-github.jpg" alt="GitHub"></a><br>
            <a href="instagram.html" target="tela"><img src="imagens/logo-instagram.jpg" alt="Instagran"></a><br>
            <a href="twitter.html" target="tela"><img src="imagens/logo-twitter.jpg" alt="Twitter"></a><br>
            <a href="facebook.html" target="tela"><img src="imagens/logo-facebook.jpg" alt="Facebook"></a><br>
            <!-- Criei 6 links, pois eu possuo 6 botões na tela a serem clicados e cada link possuirá uma imagem -->
        </section>
    </main>
</body>
</html>
